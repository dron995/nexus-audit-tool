# Конфигурация Nexus Audit Tool

# Обязательные параметры
nexus_url: ""

# Опциональные параметры
# Учетные данные нужны ТОЛЬКО для получения списка репозиториев через API
# Если не указаны, скрипт попробует получить репозитории другими способами
username: ""
password: ""

# Альтернатива: список известных репозиториев для проверки
# Если не удается получить список через API, можно указать вручную
known_repositories:
  - "maven-releases"
  - "maven-snapshots"
  - "docker-private"
  - "docker-hub-proxy"
  - "npm-private"
  - "npmjs-proxy"
  - "nuget-private"
  - "nuget.org-proxy"

# Файл с исключениями
exceptions_file: "config/exceptions.txt"

# Типы репозиториев для проверки
repo_types:
  - hosted
  - proxy
  - group

# SSL настройки
verify_ssl: true
ca_bundle: ""

# Настройки производительности
max_workers: 10
timeout: 30

# Отчетность
output_dir: "reports"
save_reports: true

# Prometheus метрики
prometheus:
  enabled: true
  output_dir: "reports"

# Email уведомления
email:
  enabled: true
  recipients:
    - ""
  sender: ""
  smtp_server: "localhost"
  smtp_port: 25
  send_json_attachment: true
